<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iris Flower Prediction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 2px 10px rgba(0,0,0,0.2);
      width: 350px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Iris Flower Prediction</h2>
    <form id="predictForm">
      <label>Sepal Length</label>
      <input type="number" step="0.1" id="sepal_length" required>

      <label>Sepal Width</label>
      <input type="number" step="0.1" id="sepal_width" required>

      <label>Petal Length</label>
      <input type="number" step="0.1" id="petal_length" required>

      <label>Petal Width</label>
      <input type="number" step="0.1" id="petal_width" required>

      <button type="submit">Predict</button>
    </form>

    <div class="result" id="result"></div>
  </div>

  <script>
    document.getElementById("predictForm").addEventListener("submit", async function(event) {
      event.preventDefault();

      const data = {
        sepal_length: parseFloat(document.getElementById("sepal_length").value),
        sepal_width: parseFloat(document.getElementById("sepal_width").value),
        petal_length: parseFloat(document.getElementById("petal_length").value),
        petal_width: parseFloat(document.getElementById("petal_width").value)
      };

      try {
        const response = await fetch("https://model-host-508493486107.asia-south1.run.app/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        document.getElementById("result").innerText = "Prediction: " + result.prediction;
      } catch (error) {
        document.getElementById("result").innerText = "Error connecting to backend.";
      }
    });
  </script>
</body>
</html>
